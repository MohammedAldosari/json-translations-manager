<section class="section" (keydown)="onKeyDown($event)">
  <div class="center">
    <div class="svg" style="width:10%"></div>
    <h3 class="text-style">Json Translation Manager</h3>
  </div>
  <form class="form-style" [formGroup]="translationForms" #form *ngIf="this.message">
    <div class="key-text">
      <span class="text-style">Translation key : <span style="font-weight: bold;">{{ key }}</span></span>
      <div class="p-field-checkbox ms-5px d-inline">
        <p-checkbox name="group1" binary="true" formControlName="isArray" inputId="isArray"></p-checkbox>
        <label class="ms-5px" for="isArray">isArray</label>
      </div>
    </div>

    <ul>
      <li formArrayName="value" *ngFor="let item of this.value.controls; let i = index;"
        [dir]=" this.message.languages[i].Direction">
        <div [formGroupName]="i">
          <label [class]=" this.message.languages[i].Direction" [for]=" this.message.languages[i].Culture">
            {{ this.message.languages[i].Native}}</label>

          <input *ngIf="this.translationForms.controls.isArray.value === false" type="text"
            [name]="this.message.languages[i].Culture" formControlName="translationValue" />
          <!-- <p-chips *ngIf="this.translationForms.controls.isArray.value === true"
            [name]="this.message.languages[i].Culture" formControlName="translationValue">
          </p-chips> -->

          <tag-input *ngIf="this.translationForms.controls.isArray.value === true" placeholder="+" modelAsStrings="true"
            [name]="this.message.languages[i].Culture" formControlName="translationValue" [editable]='true'></tag-input>
        </div>
      </li>

      <li></li>
    </ul>
    <div style="text-align: center;">
      <button type="button" (click)="save()">
        Save

        <ng-container *ngIf="navigator.platform.match('Mac'); then Mac; else Other">
        </ng-container>

        <ng-template #Mac>
          <span>
            (Command+S)
          </span>
        </ng-template>
        <ng-template #Other>
          <span>
            (Ctrl+S)
          </span>
        </ng-template>
      </button>
    </div>
  </form>


</section>
